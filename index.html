<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ακούστε με τη Μελωδία!</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background-color: #fff8f1;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #444;
      margin-bottom: 10px;
    }
    .cover-container {
      text-align: center;
    }
    .cover-container img {
      max-width: 250px;
      border-radius: 15px;
      margin: 10px auto 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .instrument {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
    }
    .instrument h3 {
      margin-top: 0;
      font-size: 1.1em;
      text-align: center;
      color: #5e4b8b;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      .instrument {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>🎵 Ακούστε με τη Μελωδία το Μουσικό Αλφάβητο! 🎵</h1>

  <div class="cover-container">
    <img src="2.webp" alt="Εξώφυλλο Βιβλίο">
  </div>

  <!-- Audio Players Below -->
  <div class="instrument"><h3>Αρμόνιο</h3><audio controls src="armonio.mp3"></audio></div>
  <div class="instrument"><h3>Βιμπράφωνο</h3><audio controls src="vimpravono.mp3"></audio></div>
  <div class="instrument"><h3>Γκάιντα</h3><audio controls src="gkainta.mp3"></audio></div>
  <div class="instrument"><h3>Διαπασών</h3><audio controls src="diapason.mp3"></audio></div>
  <div class="instrument"><h3>Ερ Χου</h3><audio controls src="ehru.mp3"></audio></div>
  <div class="instrument"><h3>Ζουρνάς</h3><audio controls src="zournas.mp3"></audio></div>
  <div class="instrument"><h3>Ηλεκτρικό Μπάσο</h3><audio controls src="mpaso.mp3"></audio></div>
  <div class="instrument"><h3>Θέρεμιν</h3><audio controls src="theremin.mp3"></audio></div>
  <div class="instrument"><h3>Ιρλανδικό Φλάουτο</h3><audio controls src="irlandikoflaouto.mp3"></audio></div>
  <div class="instrument"><h3>Κιθάρα</h3><audio controls src="kithara.mp3"></audio></div>
  <div class="instrument"><h3>Λαούτο</h3><audio controls src="laouto.mp3"></audio></div>
  <div class="instrument"><h3>Μπουζούκι</h3><audio controls src="bouzouki.mp3"></audio></div>
  <div class="instrument"><h3>Νταούλι</h3><audio controls src="ntaouli.mp3"></audio></div>
  <div class="instrument"><h3>Ξυλόφωνο</h3><audio controls src="ksilofono.mp3"></audio></div>
  <div class="instrument"><h3>Οκαρίνα</h3><audio controls src="okarina.mp3"></audio></div>
  <div class="instrument"><h3>Πίκολο</h3><audio controls src="picolo.mp3"></audio></div>
  <div class="instrument"><h3>Ρεκόρντερ</h3><audio controls src="recorder.mp3"></audio></div>
  <div class="instrument"><h3>Σαξόφωνο</h3><audio controls src="saxofono.mp3"></audio></div>
  <div class="instrument"><h3>Τουμπελέκι</h3><audio controls src="toumpeleki.mp3"></audio></div>
  <div class="instrument"><h3>Ύδραυλις</h3><audio controls src="hydralis.mp3"></audio></div>
  <div class="instrument"><h3>Φυσαρμόνικα</h3><audio controls src="fisarmonika.mp3"></audio></div>
  <div class="instrument"><h3>Χάνγκ</h3><audio controls src="hang.mp3"></audio></div>
  <div class="instrument"><h3>Ψαλτήρι</h3><audio controls src="psaltiri.mp3"></audio></div>

</body>
</html>
